- name: Install HAProxy
  apt:
    name: haproxy
    state: present

- name: Configure HAProxy
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify:
    - restart haproxy

- name: Ensure HAProxy is started and enabled
  service:
    name: haproxy
    state: started
    enabled: yes
  notify:
    - restart haproxy
